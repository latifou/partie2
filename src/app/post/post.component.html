<li class="col-lg-12 list-group-item " [ngClass]="{'list-group-item-success' : post.loveIts > 0,'list-group-item-danger' :post.loveIts <0}" [ngStyle] ='{color : getTextColor()}' >
  <div class="row ">
      <div class="col-md-6"><h2><strong>{{post.title}}</strong></h2></div>
      <div class="col-md-6 text-right">{{ post.created_at | date:"short" | uppercase}}</div>
  </div>

  <div class="row col-md-12">
    {{post.content}}
  </div>
  <br/><br/>
  <div class="row col-md-12">
    <button class="btn btn-success" name="button" (click)="like()">J'aime</button>
    <button class="btn btn-danger" name="button" (click)="dontLike()">Je n'aime pas</button>
  </div>
</li>
